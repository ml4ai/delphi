language: python

python:
  - "3.6"

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1

# Using pipenv
install:
  - export PYTHONPATH=$PYTHONPATH:$TRAVIS_BUILD_DIR
  - pip install pipenv
  - pipenv install -d --skip-lock
  - pipenv install --selective-upgrade networkx --skip-lock
  - pipenv graph

script: pipenv run pytest
