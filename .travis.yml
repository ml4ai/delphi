sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
    CACHE_IMAGE: ml4ailab/delphi

before_install:
  - docker pull $CACHE_IMAGE:latest
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  - docker run $CI_ENV -itd --rm --name build-con $CACHE_IMAGE:latest
  - docker exec build-con git fetch && git checkout $TRAVIS_BRANCH 

script:
  - docker exec build-con pip3 install -e .[test,docs,aske] make test && cd docs && make apidocs && make html
  - docker cp build-con:/delphi/docs .
  - docker exec -e CODECOV_TOKEN=$CODECOV_TOKEN build-con bash -c 'bash <(curl -s https://codecov.io/bash)'

deploy:
  local-dir: docs/_build/html
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
